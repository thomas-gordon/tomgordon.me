---
layout: default
title: Blog
---

<h2>Blog</h2>

<ul class="posts">
    {% for post in site.posts %}
    <li>
        <time>
            <span>{{ post.date | date: "%d" }}</span>
            <span>{{ post.date | date: "%B" }}</span>
            <span>{{ post.date | date: "%Y" }}</span>
        </time>
        <span class="raquo">&raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
