---
layout: default
title: Blog
---
<section class="article-list">
	{% for post in site.posts %}

		<article>
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<time>
				<span>{{ post.date | date: "%d" }}</span>
				<span>{{ post.date | date: "%B" }}</span>
				<span>{{ post.date | date: "%Y" }}</span>
			</time>
			{{post.excerpt}}
		</article>

	{% endfor %}
</section>
